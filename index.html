<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Calculadora con JavaScript</title>
</head>
<body >
	<h1>mi primer repositori</h1>
    <table class="calculadora">
        <tr>
            <td colspan="4">
                <span id="datos"></span>
                <span id="resultado"></span>
            </td>
        </tr>
        <tr>
            <td colspan="2" ><button id="reset" style="width: 146px">C</button></td>
            <td colspan="2"><button id="del" style="width: 146px"><</button></td>
        </tr>
        <tr>
            <td><button id="siete">7</button></td>
            <td><button id="ocho">8</button></td>
            <td><button id="nueve">9</button></td>
            <td><button id="division">/</button></td>
        </tr>
        <tr>
            <td><button id="cuatro">4</button></td>
            <td><button id="cinco">5</button></td>
            <td><button id="seis">6</button></td>
            <td><button id="multiplicacion">*</button></td>
        </tr>
        <tr>
            <td><button id="uno">1</button></td>
            <td><button id="dos">2</button></td>
            <td><button id="tres">3</button></td>
            <td><button id="resta">-</button></td>
        </tr>
        <tr>
            <td><button id="igual">=</button></td>
            <td><button id="punto">.</button></td>
            <td><button id="cero">0</button></td>
            <td><button id="suma">+</button></td>
        </tr>
        <tr>
            <td colspan="4"><span id="creditos">Exlamux6</span></td>
        </tr>
    </table>
    <script src="js/app.js"></script>
</body>
</html>
